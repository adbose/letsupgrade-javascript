<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Destructuring Objects</title>
    </head>
    <body>
        <h1>Destructuring Objects</h1>
        <p>Destructuring is the process of extracting values from an object and put them in individual variables</p>
        <script>
            const student = {
                name: "Helsinki",
                age: 24,
                projects: {
                    diceGame: "Two player dice game using JavaScript"
                }
            }
            let {name, age, projects} = student;
            console.log(`The student ${name} is ${age} years old. His project is called ${projects.diceGame}`);
        </script>
    </body>
</html>
