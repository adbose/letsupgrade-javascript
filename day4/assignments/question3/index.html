<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Shopping Basket</title>
    </head>
    <body>
        <h1>Shopping Basket</h1>
        <p>Destructuring is the process of extracting values from an object and put them in individual variables</p>
        <script>
            const shoppingList = ["pen", "pineapple"]
            let shoppingCart = shoppingList
            shoppingCart.push("apple")
            console.log(shoppingCart);
        </script>
    </body>
</html>
