<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <script>
        let num = prompt("Enter number:");
         if (num % 3 == 0 && num % 5 == 0) {
             console.log("FizzBuzz");
         } else if (num % 5 == 0) {
             console.log("Buzz");
         } else if (num % 3 == 0) {
             console.log("Fizz");
         } else console.log("Nothing");
        </script>
</body>
</html>
