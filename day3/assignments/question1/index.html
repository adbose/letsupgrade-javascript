<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Odd Even</title>
    </head>
    <body>
        <h1>Checking if a number input is even or odd</h1>
        <script>
            let input = prompt("Enter a number in the box below:");
            if (input % 2 == 0) {
                console.log("Even");
            } else if (input % 2 == 1) {
                console.log("Odd");
            }
        </script>
    </body>
</html>
