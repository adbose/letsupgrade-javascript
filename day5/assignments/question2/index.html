<html lang="en">
    <head>

        <title>Diplay OS specs</title>

    <body>
        <h1>Getting the OS name and version</h1>
        <script>
            let input = prompt("Enter your OS name and version in the box below separated by space:");
            inputArray = input.split(" ");
            console.log(inputArray);
            console.log(`The OS name is ${inputArray[0]} and the version is ${inputArray[inputArray.length -1]}`);
        </script>
    </body>
