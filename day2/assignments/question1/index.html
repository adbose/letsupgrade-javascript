<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

    <body>
        <h1>Logging Prompt input on console</h1>
        <p>Check the console for the prompt input</p>

            let input = prompt("Enter a valid string in the box below:");

        </script>
