<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Prompt Input</title>
    </head>
    <body>
        <h1>Logging Prompt input on the console</h1>
        <p>Check the console for the prompt input</p>
        <script>
            let input = confirm("Are you at least 21 years old?");
            if (input == true) {
                console.log("Can drink");
            } else {
                console.log("Cannot drink");
            }
        </script>
    </body>
</html>
