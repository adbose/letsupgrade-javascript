<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Types</title>
</head>
<body>
    <h1> Types of variable definitions</h1>
    <p> Variables is JavaScript can be defined in 3 ways:
        <ul><mark>var</mark>: Function scoped</ul>
        <ul><mark>let</mark>: Block scoped</ul>
        <ul><mark>const</mark>: Also Block scoped, but variable cannot be reassigned to different value</ul>
    </p>
</body>
</html>
