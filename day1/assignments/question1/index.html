<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Console commands</title>
    </head>
    <body>
        <h1>Console functions</h1>
        <p>Inspect the page to see messages displayed by various console functions like below image:</p>
