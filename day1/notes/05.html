<!DOCTYPE html>
<!--This is a comment. Comments are not displayed in the browser-->
<!--https://developer.mozilla.org/en-US/docs/Web/API/Document/write-->
<html>
    <head>
        <title>Toggle Display</title>
        <style>
            #myDiv {
              width: 50%;
              padding: 20px 20px;
              text-align: left;
              background-color: #d3741c;
            }
        </style>
        <script>
            function toggleDisplay() {
                var x = document.getElementById("myDiv");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
    </head>

    <body>
        <h1>Toggle content display</h1>
        <button onclick="toggleDisplay();">Click Me</button>
        <h2 id="myDiv">Click on the button above to toggle between hiding and showing this banner</h2>
        
    </body>
</html>
